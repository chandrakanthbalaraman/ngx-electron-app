<section class="mx-auto my-5">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Project Directory</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Button</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Workspace</label>
                <input type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>


<button class="btn btn-primary" (click)="showDialog()">Open Dialog</button>
<button class="btn btn-primary" (click)="mainLayout()">Create Main Layout</button>
<button class="btn btn-primary" (click)="openExplorer()">Open In Explorer</button>
<ng-container *ngIf="files.length>0">
    <p-tree [value]="files" [loading]="loading" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)"></p-tree>
</ng-container>
