<button class="btn btn-primary" (click)="showDialog()">Open Dialog</button>
<button class="btn btn-primary" (click)="mainLayout()">Create Main Layout</button>
<button class="btn btn-primary" (click)="openExplorer()">Open In Explorer</button>
<ng-container *ngIf="files.length>0">
    <p-tree [value]="files" [loading]="loading" selectionMode="single" [(selection)]="selectedFile"
        (onNodeSelect)="nodeSelect($event)"></p-tree>
</ng-container>
