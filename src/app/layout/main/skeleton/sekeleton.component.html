<div class="container">
<section class="py-4 col-lg-8 offset-2">
    <div class="card ">
        <div class="card-header">
            Module
        </div>
        <div class="card-body">
            <form [formGroup]="ngSetup">
                <div class="form-group">
                    <label for="exampleInputEmail1">Project Directory</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="directory">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Browse</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Project Name</label>
                    <input type="text" class="form-control" formControlName="workspace">
                </div>
            </form>
            <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="showDialog()">Create Ng</button>
            </div>
            <ng-select
                    #select
                    [items]="mainModuleArr"
                    [multiple]="true"
                    bindLabel="name"
                    [(ngModel)]="selectedModule">
            </ng-select>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary" (click)="formModule()">Submit</button>
        </div>
    </div>
</section>
  
</div>
